[project]
name = "gull"
version = "0.1.3"
description = "Gull - Browser Runtime for Shipyard Bay (agent-browser CLI passthrough)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "httpx>=0.27",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.hatch.build.targets.wheel]
# We intentionally ship the top-level `app/` package (FastAPI entrypoint is `app.main:app`).
# This avoids creating a `gull/` Python package just to satisfy hatchling heuristics.
packages = ["app"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
