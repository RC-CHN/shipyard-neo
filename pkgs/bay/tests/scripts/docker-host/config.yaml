# Bay E2E test config for Docker host-port mode
#
# This config is used when Bay runs on the host machine and connects to
# Ship containers via host port mapping (127.0.0.1:<random_port>).
#
# Usage:
#   BAY_CONFIG_FILE=tests/scripts/docker-host/config.yaml uv run python -m app.main

server:
  host: "127.0.0.1"
  port: 8001  # Use different port to avoid conflicts with dev server

database:
  # Use separate test database
  url: "sqlite+aiosqlite:///./bay-e2e-test.db"
  echo: false

driver:
  type: docker
  docker:
    socket: "unix:///var/run/docker.sock"
    # Bay on host, Ship in container - use host port mapping
    connect_mode: host_port
    host_address: "127.0.0.1"
    publish_ports: true
    host_port: null  # Random port assignment
    network: null

workspace:
  root_path: "/var/lib/bay/workspaces"
  default_size_limit_mb: 1024
  mount_path: "/workspace"

security:
  # E2E test mode: require API key for authentication testing
  api_key: "e2e-test-api-key"
  allow_anonymous: false

profiles:
  - id: python-default
    image: "ship:latest"
    runtime_type: ship
    runtime_port: 8123
    resources:
      cpus: 1.0
      memory: "1g"
    capabilities:
      - filesystem
      - shell
      - python
    idle_timeout: 300  # Shorter timeout for tests
    env: {}

  # Restricted profile for capability enforcement testing
  - id: python-only-test
    image: "ship:latest"
    runtime_type: ship
    runtime_port: 8123
    resources:
      cpus: 1.0
      memory: "1g"
    capabilities:
      - python  # Only python - no shell/filesystem access
    idle_timeout: 300
    env: {}

  # Profile with very short idle_timeout for GC testing
  # Used by test_idle_session_gc_reclaims_compute_and_allows_recreate
  - id: short-idle-test
    image: "ship:latest"
    runtime_type: ship
    runtime_port: 8123
    resources:
      cpus: 1.0
      memory: "1g"
    capabilities:
      - filesystem
      - shell
      - python
    idle_timeout: 2  # Very short - 2 seconds for quick GC testing
    env: {}

gc:
  # Enable GC during E2E tests
  # Note: interval_seconds is set to 2s to allow tests to verify expired states
  # before GC deletes them. Tests that rely on GC should wait accordingly.
  enabled: true
  run_on_startup: false
  interval_seconds: 5

  # Make instance_id deterministic for strict orphan container cleanup
  instance_id: "bay-e2e"

  idle_session:
    enabled: true
  expired_sandbox:
    enabled: true
  orphan_workspace:
    enabled: true
  orphan_container:
    enabled: true

